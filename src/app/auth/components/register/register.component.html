<form [formGroup]="form" (ngSubmit)="register($event)">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Registro</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="row">
        <div class="col-xs">
          <mat-form-field>
            <input placeholder="User" formControlName="user" matInput type="text">
          </mat-form-field>
          <div *ngIf="userField.errors && userField.dirty">
            <mat-error *ngIf="userField.hasError('required')">El campo nombre es requerido</mat-error>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs">
          <mat-form-field>
            <input placeholder="email" formControlName="email" matInput type="email">
          </mat-form-field>
          <div *ngIf="emailField.errors && emailField.dirty">
            <mat-error *ngIf="emailField.hasError('required')">El campo email es requerido</mat-error>
            <mat-error *ngIf="emailField.hasError('email')">El correo electronico es incorrecto</mat-error>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs">
          <mat-form-field>
            <input placeholder="Password" formControlName="password" matInput type="password">
          </mat-form-field>
          <div *ngIf="passwordField.errors && passwordField.dirty">
            <mat-error *ngIf="passwordField.hasError('required')">El campo password es requerido</mat-error>
          </div>
        </div>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button [disabled]="form.invalid" mat-raised-button type="submit">Registrar</button>
    </mat-card-actions>
  </mat-card>
</form>
